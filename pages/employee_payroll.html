<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap ">
    <link rel="stylesheet" href="\css\employee_payroll.css">
    <title>Employee payroll form</title>
    <script type="text/javascript"  src="\js\employee_payroll.js"></script>
    <script type="text/javascript"  src="\js\employee_payroll_data.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo content">
            <img src="\asserts\logo.png" alt="">
        </div>
        <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()" >
            <!--Ability to create a Form Header and the Input Text Element for Name-->
            <div class="form-head"> Employee Payroll form </div>
            
            <div class="row-content">
        
                <label class="label text" for="name">Name</label>
                
                <input class="input" type="text" id="name" name="name"
            
                    placeholder="Your name.." required>
        
                <error-output class="text-error" for="text"></error-output>
            </div>

            <!--Ability to specify the Profile Pic in the Form-->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                <input type="radio" id="profile1" name="profile" value="\assets\profile-images\Ellipse -3.png" required>
                <img class="profile" id='image1' src="\asserts\profile-images\Ellipse -3.png" alt="">
            </label>
                    <label>
                <input type="radio" id="profile2" name="profile" value="\assets\profile-images\Ellipse -1.png" required>
                <img class="profile" id='image2' src="\asserts\profile-images\Ellipse -1.png" alt="">
            </label>
                    <label>
                <input type="radio" id="profile3" name="profile" value="\assets\profile-images\Ellipse -8.png" required>
                <img class="progile" id='image3' src="\asserts\profile-images\Ellipse -8.png" alt="">
            </label>
                    <label>
                <input type="radio" id="profile4" name="profile" value="\assets\profile-images\Ellipse -7.png" required>
                <img class="profile" id='image4' src="\asserts\profile-images\Ellipse -7.png" alt="">
            </label>
                </div>
            </div>

            <!--Ability to specify the gender as radio button, department as checkbox and Salary as range indicator-->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="other" name="other" value="other">
                    <label class="text" for="other">Other</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <!-- UC 5  Ability to specify the start date with Day, Month and Year as Select Input Item-->
            <div class="row-content">
                <label class="label text" for="startDate">startDate</label>
                <div>
                    <select name="Day" id="Day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                
            </select>
                    <select name="Month" id="month">
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">Octomber</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
                    <select name="year" id="year">
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
                </div>
            </div>
            <!-- UC 6 Ability to add Notes as well as cancel, reset and submit button so as to do some action on form entry -->
            <div class="row-content butttonContent">
                <label class="label text" for="Notes">Notes</label>
                <textarea name="Notes" id="notes" placeholder="" style="height: 100px; margin: 0px; width: 675px;"></textarea>
            </div>
            <div class="butttonParent" >
                <div class="submit-reset" >
                    <a href="#employee_payroll.html"><button type="reset" class=" buttton cancelButton">Cancel</button></a>
                    <button type="submit" class="buttton submitButton" id="submitButton" style="float:right;">submit</button>
                    <button type="reset" class="resetButtton buttton" style="float:right;margin-right: 10px;">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
